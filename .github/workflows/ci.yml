---
name: Gazu CI

on: [push, pull_request]

jobs:
  ci:
    name: Test with different versions of Python ğŸ
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          ["2.7", "3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        include:
          - version: "2.7"
            container: python:2.7-buster
          - version: "3.6"
            container: python:3.6-bullseye
          - version: "3.7"
            container: python:3.7-bookworm
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        if: ${{ !contains(fromJSON('["2.7", "3.6", "3.7"]'), matrix.version) }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.version }}
          cache: pip
      - name: Upgrade pip ğŸ“¦
        run: >-
          python -m
          pip install
          --upgrade
          pip
      - name: Install packages ğŸ“¦
        run: >-
          python -m
          pip install
          -r requirements.txt
      - name: Run tests ğŸ§ª
        run: >-
          py.test
