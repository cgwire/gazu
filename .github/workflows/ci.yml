---
name: Gazu CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  ci:
    name: Test with different versions of Python ğŸ
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        version: [2.7, 3.6, 3.11]
        include:
          - version: 2.7
            container: python:2.7.18-buster
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        if: matrix.version != '2.7'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}
      - name: Upgrade pip ğŸ“¦
        run: >-
          python -m
          pip install
          --upgrade
          pip
      - name: Install packages ğŸ“¦
        run: >-
          python -m
          pip install
          -r requirements.txt
      - name: Run tests ğŸ§ª
        run: >-
          py.test
