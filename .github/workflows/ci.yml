---
name: Gazu CI

on: [push, pull_request]

jobs:
  ci:
    name: Test with different versions of Python ğŸ
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        include:
          - version: "3.7"
            container: python:3.7-bookworm
    container: ${{ matrix.container }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        if: ${{ !contains(fromJSON('["3.7"]'), matrix.version) }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.version }}
          cache: pip
      - name: Upgrade pip ğŸ“¦
        run: >-
          python -m
          pip install
          --upgrade
          pip
      - name: Install packages ğŸ“¦
        run: >-
          python -m
          pip install
          -r requirements.txt
      - name: Run tests ğŸ§ª
        run: >-
          py.test
